<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        #timeline {
            width: 100%;
            height: 300px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<div id="timeline"></div>

<script type="text/javascript">
    // DOM element where the Timeline will be attached
    var container = document.getElementById('timeline');

    // Create a DataSet (allows two way data-binding)
    var items = new vis.DataSet([
        {id: 1, content: 'item 1', start: '2025-01-10'},
        {id: 2, content: 'item 2', start: '2025-01-15'}
    ]);

    // Configuration for the Timeline
    var options = {
        editable: true,
        onAdd: function(item, callback) {
            item.content = prompt('Enter title for new item:');
            if (item.content) {
                callback(item);
            } else {
                callback(null); // cancel adding the item
            }
        },
        onUpdate: function(item, callback) {
            item.content = prompt('Update title:', item.content);
            if (item.content) {
                callback(item);
            } else {
                callback(null); // cancel updating the item
            }
        }
    };

    // Create a Timeline
    var timeline = new vis.Timeline(container, items, options);

    // Add event listener to handle double-click on items for renaming
    timeline.on('doubleClick', function(properties) {
        if (properties.what === 'item') {
            var item = items.get(properties.item);
            var newContent = prompt('Rename item:', item.content);
            if (newContent) {
                items.update({id: properties.item, content: newContent});
            }
        }
    });
</script>

</body>
</html>
